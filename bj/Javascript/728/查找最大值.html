<body>
	<script>
	var arr=[5,3,6,8,4,9,1] 
	function m(array){
	var max=array[0]
	for(var i=1;i<array.length;i++){
		if (array[i]>max){
			var max=array[i]
			}	
		}
		return max
		 }
	
	var re=m(arr)
	console.log(re)

	</script>
	
</body>
