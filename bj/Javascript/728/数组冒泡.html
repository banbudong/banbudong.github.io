<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=[5,3,6,8,4,9,1] 
		function bubblesort(array){
		var len=array.length;
		for(var i=len;i>=2;i--){ //形式第二种i=0 i<len i++
			for(var j=0;j<i-1;j++){ //j=0 j<len-1 j++
			   if(array[j]>arr[j+1]){
			   	var temp=array[j];
                    array[j]=array[j+1]
                    array[j+1]=temp
			   }
			}
			}
		} 
        bubblesort(arr);
        console.log(arr)
    
    		
	</script>
</body>
</html>
