<body>
	<script> 
		
		function fun(){
		var l=arguments.length;
		var x=arguments[0];
		var y=arguments[1]
			if (l==1){
				return x*x;
			}else{
				return x*y;
			}
		}
		console.log(fun(10,20))


	</script>
