<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
 
</head>
<body>
 <form action="">
      <label for="">电话</label>
      <input type="text" id="num">
      <p id="info"></p>
      </form>
  <script src="script/jquery.js"></script>
	<script>
         var re=/^[0-9]{11}$/;
         $("#num").blur(function(){
          var value=$(this).val();
          var result=re.test(value);
          var span=checkinput(result);
          $("#info").html(span);
            }) 
            function checkinput(bool)
            {
              var rightSpan="<span>正确</span>"
              var wrongSpan="<span>错误</span>"     
          if(bool){
               return rightSpan;
          }else{
               return wrongSpan;
          }

                }         
          
	</script>

</body>
</html>
