<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span id="seconds">5</span>秒后跳转到百度...
	<script src="script/jquery.js"></script>
	<script>
	       var s=5
	       function fun(){
	       	$("#seconds").text(s);
	       	s--;
	       if(s==0){
	        location.href="http://baidu.com"
	    }
	       }
	      setInterval(fun,1000);
	     
	    </script>
	
</body>
</html>
