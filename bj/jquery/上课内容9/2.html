<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		 margin: 0;
	     padding: 0;
	}
	.big{
		   
		width: 300px;
		height:300px;
		background-color: #f00;
       
	}
	.center{
		width: 200px;
			height: 200px;
			background-color: #00f;
	}
	.small{
		width: 100px;
			height: 100px;
			background-color: #0ff;
	}

	</style>
</head>
<body>
	<div class="big">
	<div class="center">
	<div class="small"></div>
        </div>
     </div>
     <script>
     var big=document.querySelector(".big")
     var center=document.querySelector(".center")
     var small=document.querySelector(".small")
     big.addEventListener("click",function(){
     	console.log(big)
     })
      center.addEventListener("click",function(){
     	console.log(center)
     })
       small.addEventListener("click",function(e){
     	console.log(small)
     	e.stopPropagation();
     })


     </script>

	
</body>
</html>
