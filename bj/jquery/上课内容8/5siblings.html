<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li >1</li>
		<li class="list">2</li>
		<li >3</li>
		<li >4</li>
		<li >5</li>
	</ul>
	<script>
	var oli=document.querySelector(".list");
	var arr=siblings(oli);
	console.log(arr);
	function siblings(elem){
		var sibs=elem.parentNode.children;
		var newArr=[]
		for(var i=0;i<sibs.length;i++){
			if(sibs[i] !=elem){newArr.push(sibs[i])
			}	
		}
		return newArr;
	}

	</script>
	
</body>
</html>
