<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="str1">+
	
	<input type="text" id="str2">=
	
	<input type="text" id="result">
    <input type="button" id="btn" value="连接">
	<script src="script/jquery.js"></script>
	<script>
	   $("#btn").click(function(){
         var str1=$("#str1").val();
         var str2=$("#str2").val();
         var result=(str1)+(str2);
         $("#result").val(result);

	   })
     
	</script>

</body>
